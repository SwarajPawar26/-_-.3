<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Cal.css">

</head>

<body>
    <div class="Logo">
        <h1>Calculator</h1>
    </div>

    <div class="cal">
        <div class="display">
            <p id="display"></p>
        </div>

        <div class="buttons">
            <button>C</button>
            <button>%</button>
            <button>DEL</button>
            <button>/</button><br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button><br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button><br>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalto">=</button>

        </div>
    </div>
    <script src='Cal.js'></script>
</body>

</html>
